<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    section.cover .cover-main > p:last-child a:last-child:hover {
      color: #fff !important;
    }

    .api-table ul {
      margin: 0;
    }

    .api-table td,
    .api-table th {
      padding-top: 16px;
      padding-bottom: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    function samplePlayer(hook) {
      hook.doneEach(function () {
        var elements = document.querySelectorAll('.sample-player');
        elements.forEach(function (element) {
          const expose = element.getAttribute('data-expose-player');
          var config = eval('(' + element.innerText + ')');
          element.innerHTML = '';
          const player = IndigoPlayer.init(element, config);
          if (expose) {
            window[expose] = player;
          }
        });
      });
    }

    window.$docsify = {
      loadSidebar: true,
      themeColor: '#4b0082',
      subMaxLevel: 3,
      coverpage: true,
      plugins: [
        samplePlayer,
      ],
    };

    window.resizeSample = function(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
  <script src="https://unpkg.com/indigo-player/lib/indigo-player.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
