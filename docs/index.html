<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    function samplePlayer(hook) {
      hook.doneEach(function () {
        var elements = document.querySelectorAll('.sample-player');
        elements.forEach(function (element) {
          var config = eval('(' + element.innerText + ')');
          element.innerHTML = '';
          IndigoPlayer.init(element, config);
        });
      });
    }

    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: [
        samplePlayer,
      ],
    };

    window.resizeSample = function(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
  <script src="https://unpkg.com/indigo-player/lib/indigo-player.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
